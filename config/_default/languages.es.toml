bio = "De 2016 a 2022 trabajé como consultor de Business Intelligence, creando dashboards, modelos de simulación de portafolios y soluciones de análisis con R, Shiny, Julia, Python y Nim. Entre 2022 y 2024 me enfoqué en proyectos de ciencia de datos y machine learning, obteniendo certificaciones en deep learning y ML, y aplicando estas técnicas en consultoría. En 2025 cofundé una empresa en el sector educativo junto con otro socio. En la práctica asumimos funciones de dirección técnica y estratégica, desarrollando una plataforma desde cero que integra Linux, Docker y LLMs. El objetivo es ofrecer aprendizaje accesible y sostenible, con contenido personalizado y escalado dinámico de dificultad, sobre arquitecturas ligeras y nativas para la nube. También practico ciberseguridad como consultor independiente, aunque mi interés principal está en el diseño de soluciones de datos y ML aplicadas a problemas reales."
